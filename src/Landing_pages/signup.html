<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSwap</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/src/login_page/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
<main class="auth-container">
    <div class="auth-card">
        <div class="auth-content">
            <div class="tabs-list">
                <button class="tab-trigger" onclick="location.href='./login.html'">Login</button>
                <button class="tab-trigger active">Sign Up</button>
            </div>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="m@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" placeholder="Your University" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>
            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            <div class="social-buttons">
                <button class="btn btn-outline">
                    <i data-lucide="github" class="btn-icon"></i>
                    GitHub
                </button>
                <button class="btn btn-outline">
                    <i data-lucide="google" class="btn-icon"></i>
                    Google
                </button>
            </div>
            <p class="auth-switch">Already have an account? <a href="/src/login_page/auth.html">Log in</a></p>
        </div>
    </div>
</main>
</body>
</html>
